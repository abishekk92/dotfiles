window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Fullscreen
scrolling:
  history: 0
  multiplier: 3
background_opacity: 1
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /usr/local/bin/fish
colors:
  primary:
    background: "#002b36"
    foreground: "#839496"
  cursor:
    text: "#002b36"
    cursor: "#839496"
  normal:
    black: "#073642"
    red: "#dc322f"
    green: "#859900"
    yellow: "#b58900"
    blue: "#268bd2"
    magenta: "#d33682"
    cyan: "#2aa198"
    white: "#eee8d5"
  bright:
